<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Scroll Into View Horizontally</title>

    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      html,
      body {
        height: 100%;
        position: relative;
      }
      h1 {
        color: #fff;
        font-size: 40px;
        margin: 60px 0;
        text-align: center;
      }
      main {
        width: 100%;
        height: 100%;
      }
      .container {
        width: 600px;
        margin: auto;
        display: flex;
        max-width: 90%;
        overflow: auto;
        padding: 60px 0;
        user-select: none;
        position: relative;
        background-color: #fff;
        border: 4px solid black;
        scroll-behavior: smooth;
      }

      .tab {
        height: 100%;
        border: none;
        display: flex;
        flex-shrink: 0;
        cursor: pointer;
        font-size: 30px;
        padding: 6px 20px;
        align-items: center;
        background: transparent;
        outline: none !important;
        transition: 0.6s all ease;
      }

      .tab:focus {
        background: #eee;
      }
      .tab:hover {
        background: rgb(255, 224, 224);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Press a tab to return it back into view</h1>
      <div class="container">
        <button class="tab">Horizontal tab 1</button>
        <button class="tab">Horizontal tab 20</button>
        <button class="tab">Horizontal tab 300</button>
        <button class="tab">Horizontal tab 4000</button>
        <button class="tab">Horizontal tab 50000</button>
        <button class="tab">Horizontal tab 600000</button>
        <button class="tab">Horizontal tab 7000000</button>
        <button class="tab">Horizontal tab 80000000</button>
      </div>
    </main>
    <script>
      const scrollIntoViewHorizontally = (container, child) => {
        const child_offsetRight = child.offsetLeft + child.offsetWidth;
        const container_scrollRight =
          container.scrollLeft +
          container.offsetWidth -
          container.offsetWidth / 4;

        if (container.scrollLeft > child.offsetLeft) {
          container.scrollLeft = child.offsetLeft - container.offsetWidth / 4;
          return;
        }

        if (container_scrollRight < child_offsetRight) {
          container.scrollLeft += child_offsetRight - container_scrollRight;
        }
      };

      const container = document.querySelector(".container");

      container.addEventListener("click", (e) => {
        if (!e.target.classList.contains("tab")) {
          return;
        }
        scrollIntoViewHorizontally(e.currentTarget, e.target);
      });
      // Learnings from this project are listed below:
      const myLearnings = [
        "event",
        "return",
        "e.target",
        "offsetLeft",
        "scrollLeft",
        "offsetWidth",
        "e.currentTarget",
        "querySelector()",
        "if...else if...else",
        "classList.contains()",
        "Logical Operators (!)",
        "addEventListener : click",
        "Assignment Operators (+=)",
        "Arithmetic Operators (+,-)",
        "Comparison Operators (>,<)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
