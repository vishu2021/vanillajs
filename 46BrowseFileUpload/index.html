<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Browse File Upload</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="icon">
        <div class="close">&#10006;</div>
      </div>
      <h2 class="text">Upload a file from your computer!</h2>
      <div class="img">
        <img src="" id="image" />
      </div>
      <input type="file" id="file" />
      <label for="file" class="upload">Browse File</label>
    </section>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>src</li>
        <li>event</li>
        <li>classList.add()</li>
        <li>querySelector()</li>
        <li>classList.remove()</li>
        <li>event.target.files[0]</li>
        <li>URL.createObjectURL()</li>
        <li>addEventListener : click</li>
        <li>addEventListener : change</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
