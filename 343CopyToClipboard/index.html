<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Multiple Copy To Clipboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p id="text1">Here is some text to be copied</p>
      <button onclick="copy('text1')">Copy</button>
      <p id="text2">And here is another one</p>
      <button onclick="copy('text2')">Copy</button>
      <p id="alert">Text Copied!</p>
    </main>
    <!--Script-->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
