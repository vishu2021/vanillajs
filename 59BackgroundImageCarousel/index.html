<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Background Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="img-container">
      <div
        class="img active"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,rain);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,sky);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,lake);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,water);
        "
      ></div>
      <div
        class="img"
        style="
          background-image: url(https://source.unsplash.com/1600x900/?nature,forest);
        "
      ></div>

      <button class="btn arrow-btn left-arrow">
        <p>&#x2190;</p>
      </button>
      <button class="btn arrow-btn right-arrow">
        <p>&#x2192;</p>
      </button>
    </main>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>index</li>
        <li>length</li>
        <li>if...else</li>
        <li>forEach()</li>
        <li>Dynamic Style</li>
        <li>classList.add()</li>
        <li>querySelectorAll()</li>
        <li>classList.remove()</li>
        <li>addEventListener : click</li>
        <li>Arithmetic Operators (-)</li>
        <li>Increment Operator (++)</li>
        <li>Decrement Operator (--)</li>
        <li>Comparison Operator (==,<,>)</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
