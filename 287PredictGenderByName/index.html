<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Predict Gender By Name</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="container">
      <h1 class="app-title">Predict Gender By Name</h1>

          value="mitali"
          id="name"
          placeholder="Enter a name.."

      <div id="result">
        <div id="wrapper"></div>

    </div>

    <!-- Script -->
