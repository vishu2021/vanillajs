<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>jQuery Micro Code Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="view">
      <h1 class="title">
        Micro Code Editor
        <small>With syntax highlight*</small>
      </h1>

      <div class="window">
        <div class="window-header">
          <div class="action-buttons"></div>
          <select class="language">
            <option value="javascript" selected>JavaScript</option>
            <option value="markup">HTML</option>
            <option value="php">PHP</option>
          </select>
        </div>
        <div class="window-body">
          <textarea class="code-input">
// Switch the language and put some code on me :)           ↑↑↑↑↑↑
// This is a 'Hello World' example.

function greetings(name){
    name = name || "stranger";
    return "Hello, " + name + "!";
}

window.onLoad = alert(greetings());</textarea
          >
          <pre class="code-output">
				<code class="language-javascript">
					
				</code>
			</pre>
        </div>
      </div>
    </main>
