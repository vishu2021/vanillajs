      </div>
      <!-- end of section title -->
      <!--filter buttons -->
      <div class="row">
        <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap">
          <a href="#" class="btn btn-outline-secondary btn-black  filter-btn m-2" data-filter="all"> all</a>
          <a href="#" class="btn btn-outline-secondary btn-black  filter-btn m-2" data-filter="cakes">cakes</a>

              </div>
              <input type="text" class="form-control" placeholder='item....' id="search-item">
            </div>
          </form>
        </div>
      </div>
