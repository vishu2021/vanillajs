<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Vertical ScrollIntoView Smooth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <a href="#" data-target="section-1" class="btn-scroll-into"
            >Section 1</a
          >
          <a href="#" data-target="section-2" class="btn-scroll-into"
            >Section 2</a
          >
          <a href="#" data-target="section-3" class="btn-scroll-into"
            >Section 3</a
          >
          <a href="#" data-target="section-4" class="btn-scroll-into"
            >Section 4</a
          >
        </nav>
      </header>
      <article>
        <section id="section-1">Section 1</section>
        <section id="section-2">Section 2</section>
        <section id="section-3">Section 3</section>
        <section id="section-4">Section 4</section>
      </article>
    </main>
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
