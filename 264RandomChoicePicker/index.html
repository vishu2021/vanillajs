<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Random Choice Picker</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>
      <p>Enter your choices, separated by commas:</p>
      <textarea
        id="choices"
        rows="3"
        placeholder="Choice 1, Choice 2, Choice 3"
      ></textarea>
      <button id="pickButton">Pick A Random Choice</button>
      <p id="result"></p>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
