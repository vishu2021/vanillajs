<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Key Detection</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      .wrapper {
        width: 90%;
        height: auto;
        margin: 10px auto;
        padding: 40px 20px;
        max-width: 1000px;
        text-align: center;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
      }
      .wrapper p,
      .key-text {
        color: #fff;
        line-height: 2;
        font-size: 30px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p>Open Dev Tools and See Console Log (ctrl+shift+i)</p>
      <div class="key-text" id="keys"></div>
    </div>
    <script>
      const pressed = [];
      const secretCode = "vishvendra";
      const keyText = document.getElementById("keys");
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!");
        }
        console.log(pressed);
        keyText.innerText = pressed;
      });
      // Learnings from this project are listed below:
      const myLearnings = [
        "[]",
        "e.key",
        "push()",
        "length",
        "join()",
        "splice()",
        "innerText",
        "if...else",
        "includes()",
        "addEventListener : keyup",
        "Arithmetic Operators (-)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
