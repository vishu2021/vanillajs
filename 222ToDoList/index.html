<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Add Description Message ToDo List</title>
  </head>

  <body>
    <div class="page-wrapper">
      <div class="container-title">
        <h1>To Do List</h1>
      </div>
      <div class="container">
        <div class="inputcol">
          <textarea
            name="text"
            class="textarea"
            placeholder="Add Description..."
          ></textarea>
          <button type="button" class="buttoninput">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>
      <div class="todolist"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
