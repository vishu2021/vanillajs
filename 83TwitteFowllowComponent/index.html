<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Twitter Follow Theme Switch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-theme">
    <button class="theme-switch">
      Switch to <span id="lightDarkText">Dark</span> Mode
    </button>
    <div class="card">
      <h1 class="card-title">Who To Follow</h1>
      <span class="divider"></span>
      <div class="profile">
        <div class="profile-pic img-one"></div>
        <div class="profile-info">
          <span class="display-name">Albert Dare</span>
          <span class="username">albertdera</span>
        </div>
        <button class="follow-button followed">Unfollow</button>
      </div>
      <span class="divider"></span>
      <div class="profile">
        <div class="profile-pic img-two"></div>
        <div class="profile-info">
          <span class="display-name">Meysam Jarahkar</span>
          <span class="username">arona</span>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <span class="divider"></span>
      <div class="profile">
        <div class="profile-pic img-three"></div>
        <div class="profile-info">
          <span class="display-name">Meysam Jarahkar</span>
          <span class="username">arona</span>
        </div>
        <button class="follow-button">Follow</button>
      </div>
      <a href="" class="show-more">Show More</a>
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>if...else</li>
        <li>e.target</li>
        <li>innerText</li>
        <li>forEach()</li>
        <li>className</li>
        <li>classList.toggle()</li>
        <li>getElementById()</li>
        <li>querySelectorAll()</li>
        <li>addEventListener : click</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
