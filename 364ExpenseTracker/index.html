<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Expense Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Expense Tracker</h1>
      <div class="container">
        <div class="header">
          <img
            src="https://i.ibb.co/jfScDTC/budget.png"
            alt="Expense Tracker"
          />
          <div class="balance-container">
            <h2>Your Balance</h2>
            <h2 id="balance" class="balance">$0.00</h2>
          </div>
        </div>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expenses</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter description..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              <small>(-100 = expense, 100 = income)</small></label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
      <!-- Notification -->
    </main>
    <div class="notification-container" id="notification">
      <p>Please add a description and amount</p>
    </div>
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
