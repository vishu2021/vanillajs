<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Press keys available below</h2>

      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio
        data-key="65"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/clap.wav"
      ></audio>
      <audio
        data-key="83"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/hihat.wav"
      ></audio>
      <audio
        data-key="68"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/kick.wav"
      ></audio>
      <audio
        data-key="70"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/openhat.wav"
      ></audio>
      <audio
        data-key="71"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/boom.wav"
      ></audio>
      <audio
        data-key="72"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/ride.wav"
      ></audio>
      <audio
        data-key="74"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/snare.wav"
      ></audio>
      <audio
        data-key="75"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/tom.wav"
      ></audio>
      <audio
        data-key="76"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/tink.wav"
      ></audio>
    </div>
    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
      // Learnings from this project are listed below:

      const myLearnings = [
        "return",
        "play()",
        "keyCode",
        "e.target",
        "forEach()",
        "if...else",
        "currentTime",
        "Array.from()",
        "e.propertyName",
        "querySelector()",
        "classList.add()",
        "classList.remove()",
        "querySelectorAll()",
        "Logical Operators (!)",
        "Backtick Literals (``)",
        "addEventListener : keydown",
        "Comparison Operators (!==)",
        "addEventListener : transitionend",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
