<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Flashcard App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <div class="add-flashcard-con">
          <button id="add-flashcard">Add Flashcard</button>
        </div>

        <!-- Display Card of Question And Answers Here -->
        <div id="card-con">
          <div class="card-list-container"></div>
        </div>
      </div>

      <!-- Input form for users to fill question and answer -->
      <div class="question-container hide" id="add-question-card">
        <h2>Add Flashcard</h2>
        <div class="wrapper">
          <!-- Error message -->
          <div class="error-con">
            <span class="hide" id="error">Input fields cannot be empty!</span>
          </div>
          <!-- Close Button -->
          <i class="fa-solid fa-xmark" id="close-btn"></i>
        </div>

        <label for="question">Question:</label>
        <textarea
          class="input"
          id="question"
          placeholder="Type the question here..."
          rows="2"
        ></textarea>
        <label for="answer">Answer:</label>
        <textarea
          class="input"
          id="answer"
          rows="4"
          placeholder="Type the answer here..."
        ></textarea>
        <button id="save-btn">Save</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
