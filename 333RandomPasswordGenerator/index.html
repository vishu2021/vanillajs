<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Slider Random Password Generator</title>
    <!--Fontawesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="output" />
      <button>
        <i class="fas fa-random" onclick="genPassword()"></i>
      </button>
      <button>
        <i class="far fa-copy" onclick="copyClipboard()"></i>
      </button>
      <input
        type="range"
        id="length"
        min="8"
        max="20"
        value="8"
        oninput="genPassword()"
      />
      <h3 id="length-val">8</h3>
    </div>

    <!--Script-->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
