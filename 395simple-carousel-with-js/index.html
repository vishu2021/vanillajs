<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Fade In Out Simple Carousel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="has-dflex-center">
        <div class="lx-container-80">
          <div class="lx-row">
            <div class="lx-card carousel-container">
              <div class="item fade">
                <div class="image"><img src="https://bit.ly/34xczKy" /></div>
              </div>
              <div class="item fade">
                <div class="image"><img src="https://bit.ly/3lkp5DW" /></div>
                <div class="text is-text-left">
                  <h1 class="title">
                    <i class="far fa-hand-point-right"></i>&nbsp;This item has a
                    title.
                  </h1>
                  <p>This item has a caption, aligned to the left.</p>
                </div>
              </div>
              <div class="item fade">
                <div class="image"><img src="https://bit.ly/3iMHuI1" /></div>
                <div class="text is-text-centered">
                  <p>
                    <i class="fas fa-info-circle"></i>&nbsp;This item has a
                    caption, aligned to the center.
                  </p>
                </div>
              </div>
              <a class="prev has-dflex-center"
                ><i class="fas fa-angle-left"></i></a
              ><a class="next has-dflex-center"
                ><i class="fas fa-angle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- partial -->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
