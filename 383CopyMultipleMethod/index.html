<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Multiple Copy To Clipboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="row-box">
        <label> Onclick copy the by Id onclick </label>
        <div class="row-box-field">
          <input id="the_text" type="text" value="here's the copy" size="50" />
          <button onclick="copyById('the_text')">copy</button>
        </div>
      </div>

      <div class="row-box">
        <label> Copy by previous sibling with input </label>
        <div class="row-box-field">
          <input id="prev" type="text" value="here's the previous" size="50" />
          <button onclick="copyPreviousSibling(this)">copy</button>
        </div>
      </div>

      <div class="row-box">
        <label> Copy by previous sibling html text </label>
        <div class="row-box-field">
          <span class="span-box">Just a simple span</span>
          <button onclick="copyPreviousSibling(this)">copy</button>
        </div>
      </div>

      <div class="row-box">
        <label> Copy by previous sibling with password </label>
        <div class="row-box-field">
          <input
            id="prev"
            type="password"
            value="here's the password"
            size="50"
          />
          <button onclick="copyPreviousSibling(this)">copy</button>
        </div>
      </div>

      <div class="row-box">
        <label> Use for pasting </label>
        <div class="row-box-field">
          <textarea rows="6" cols="80"></textarea>
        </div>
      </div>
    </main>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
