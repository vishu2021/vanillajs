<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Guess Number Game</title>

    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      .wrapper {
        width: 90%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .wrapper h1 {
        margin: 0 0 30px;
      }
      .wrapper p {
        font-size: 20px;
        line-height: 2;
      }
      .form {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form input[type="number"] {
        width: 200px;
        height: 60px;
        padding: 0 30px;
        font-size: 20px;
        margin: 0 20px;
        outline: none;
        border-radius: 100px;
        border: 4px solid #3d4aff;
        transition: 1s all ease;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
      .guessSubmit {
        height: 60px;
        display: flex;
        color: #fff;
        font-size: 24px;
        border-radius: 100px;
        align-items: center;
        justify-content: center;
        background-color: #3d4aff;
        cursor: pointer;
        padding: 10px 40px;
        border: none;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        transition: 1s all ease;
      }
      .guessSubmit:hover {
        background-color: #010ec5;
      }
      .guessSubmit:active {
        box-shadow: none;
        transform: scale(0.7);
      }
      .form {
        margin: 30px 0 0;
      }
      .form label {
        font-size: 24px;
        line-height: 2;
        cursor: pointer;
        font-weight: bold;
      }
      .resultParas p {
        margin: 10px 0;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Number Guessing Game</h1>

      <p>
        We have selected a random number between 1 and 100. See if you can guess
        it in 10 turns or fewer. We'll tell you if your guess was too high or
        too low.
      </p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input
          type="number"
          min="1"
          max="100"
          required
          id="guessField"
          class="guessField"
        />
        <input type="submit" value="Submit Guess" class="guessSubmit" />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1;
      const guesses = document.querySelector(".guesses");
      const lastResult = document.querySelector(".lastResult");
      const lowOrHi = document.querySelector(".lowOrHi");
      const guessSubmit = document.querySelector(".guessSubmit");
      const guessField = document.querySelector(".guessField");
      let guessCount = 1;
      let resetButton;

      function checkGuess() {
        const userGuess = Number(guessField.value);
        if (guessCount === 1) {
          guesses.textContent = "Previous guesses: ";
        }

        guesses.textContent += userGuess + " ";

        if (userGuess === randomNumber) {
          lastResult.textContent = "Congratulations! You got it right!";
          lastResult.style.backgroundColor = "green";
          lowOrHi.textContent = "";
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = "!!!GAME OVER!!!";
          lowOrHi.textContent = "";
          setGameOver();
        } else {
          lastResult.textContent = "Wrong!";
          lastResult.style.backgroundColor = "red";
          if (userGuess < randomNumber) {
            lowOrHi.textContent = "Last guess was too low!";
          } else if (userGuess > randomNumber) {
            lowOrHi.textContent = "Last guess was too high!";
          }
        }

        guessCount++;
        guessField.value = "";
        guessField.focus();
      }

      guessSubmit.addEventListener("click", checkGuess);

      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement("button");
        resetButton.textContent = "Start new game";
        document.body.appendChild(resetButton);
        resetButton.addEventListener("click", resetGame);
      }

      function resetGame() {
        guessCount = 1;
        const resetParas = document.querySelectorAll(".resultParas p");
        for (const resetPara of resetParas) {
          resetPara.textContent = "";
        }

        resetButton.parentNode.removeChild(resetButton);
        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = "";
        guessField.focus();
        lastResult.style.backgroundColor = "white";
        randomNumber = Math.floor(Math.random() * 100) + 1;
      }
      // Learnings from this project are listed below:
      const myLearnings = [
        "value",
        "focus()",
        "Number()",
        "disabled",
        "parentNode",
        "true false",
        "for of loop",
        "textContent",
        "Math.floor()",
        "removeChild()",
        "appendChild()",
        "Math.random()",
        "Dynamic Styles",
        "createElement()",
        "querySelector()",
        "querySelectorAll()",
        "if...else if...else",
        "Backtick Literals (``)",
        "addEventListener : click",
        "Assignment Operators (+=)",
        "Arithmetic Operators (+,++,*)",
        "Comparison Operators (===,<,>)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
