<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Mouse Shadow</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      html {
        color: black;
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        background: rgb(255 255 255 / 20%);
      }
      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>
    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 500; // 500px
      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);
        text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
      }
      hero.addEventListener("mousemove", shadow);
      // Learnings from this project are listed below:
      const myLearnings = [
        "this",
        "offsetX",
        "offsetY",
        "e.target",
        "offsetTop",
        "if...else",
        "offsetLeft",
        "offsetWidth",
        "Math.round()",
        "offsetHeight",
        "Dynamic Styles",
        "querySelector()",
        "Backtick Literals (``)",
        "Comparison Operators (!==)",
        "addEventListener : mousemove",
        "Arithmetic Operators (+,*,/,-)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
