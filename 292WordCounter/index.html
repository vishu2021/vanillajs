<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Words Characters Counter</title>

    <!-- Stylesheet -->
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      .wrapper {
        top: 50%;
        left: 50%;
        width: 90vmin;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .container {
        border-radius: 8px;
        background-color: #ffffff;
        padding: 50px 30px 80px 30px;
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
      }
      textarea {
        width: 100%;
        border: none;
        resize: none;
        outline: none;
        font-size: 24px;
        color: #0e101a;
        line-height: 28px;
      }
      .count {
        left: 50%;
        width: 80%;
        padding: 20px;
        display: flex;
        position: relative;
        text-align: center;
        border-radius: 5px;
        background-color: #000000;
        justify-content: space-around;
        transform: translate(-50%, -50%);
        box-shadow: 0 20px 40px rgba(30, 21, 49, 0.4);
      }
      .count p {
        font-size: 24px;
        color: #a0a0c0;
      }
      .count h5 {
        color: #ffffff;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <textarea
          id="input-textarea"
          rows="12"
          placeholder="Start Typing here..."
        ></textarea>
      </div>
      <div class="count">
        <div>
          <h5 id="word-count">0</h5>
          <p>Words</p>
        </div>
        <div>
          <h5 id="character-count">0</h5>
          <p>Characters</p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script>
      let inputTextArea = document.getElementById("input-textarea");
      let characterCount = document.getElementById("character-count");
      let wordCount = document.getElementById("word-count");
      inputTextArea.addEventListener("input", () => {
        characterCount.textContent = inputTextArea.value.length;
        let txt = inputTextArea.value.trim();
        wordCount.textContent = txt.split(/\s+/).filter((item) => item).length;
      });
      // Learnings from this project are listed below:
      const myLearnings = [
        "value",
        "length",
        "trim()",
        "split()",
        "filter()",
        "textContent",
        "getElementById()",
        "addEventListener : input",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
