<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />

    <title>Get Geolocation</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .wrapper {
        width: 90%;
        height: auto;
        margin: auto;
        padding: 40px 20px;
        max-width: 800px;
        text-align: center;
        border-radius: 12px;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
        background-color: rgba(255, 255, 255, 0.4);
      }
      .wrapper p {
        color: #fff;
        font-size: 40px;
      }
      .btn {
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        cursor: pointer;
        margin: 40px 0 0;
        text-align: center;
        padding: 20px 40px;
        border-radius: 100px;
        transition: 0.6s all ease;
        backdrop-filter: blur(4px);
        background-color: rgb(0, 3, 207);
        box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
        border: 8px solid rgba(255, 255, 255, 0.5);
      }
      .btn:hover {
        background-color: rgb(1, 3, 146);
      }
      .btn:active {
        box-shadow: none;
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <p id="geolocation">Your Physical Location</p>
      <button class="btn" onclick="getLocation()">
        Latitude and Longitude
      </button>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
