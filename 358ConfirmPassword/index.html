<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Confirm Password</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Your placeholder here"
      />
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm password here"
      />
      <p id="message"></p>
      <input type="button" onclick="checkPassword()" value="SUBMIT" />
    </form>
    <!--Script-->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
