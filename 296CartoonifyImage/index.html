<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Cartoonify Image OpenCV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <input type="file" id="file" accept="image/*" />
        <label for="file"> Choose A Photo </label>
      </div>
      <div id="post-upload-container" class="hide">
        <div class="image-container">
          <img id="image" crossorigin="anonymous" />
          <canvas id="output-canvas"></canvas>
        </div>
        <div class="btns">
          <button id="preview">Preview</button>
          <a href="" id="download" class="hide">Download</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="open-cv.js" onload="openCvReady()"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
