<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

          />
        </svg>
      </button>
      <div class="input-container">
        <h2>Type In Your Words</h2>
        <input type="text" id="input-field" placeholder="Type Your Text Here" />
      </div>
      <div class="btns-container">
        <button class="btn uppercase">ABC</button>
        <button class="btn lowercase">abc</button>
        <button class="btn capitalize">Abc</button>
        <button class="btn bold">Bold</button>
        <button class="btn italic">Italic</button>
        <button class="btn underline">ABC</button>
      </div>
      <p id="output-field">Output</p>
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>value</li>
        <li>slice()</li>
        <li>charAt()</li>
        <li>forEach()</li>
        <li>innerHTML</li>
        <li>toLowerCase()</li>
        <li>toUpperCase()</li>
        <li>classList.contains()</li>
        <li>toLocaleLowerCase()</li>
        <li>addEventListener : click</li>
        <li>addEventListener : keyup</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
