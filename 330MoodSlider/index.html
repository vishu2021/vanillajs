<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Mood Slider</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      body {
        background-color: #101749;
        padding: 0;
        margin: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      input[type="range"] {
        width: 90vw;
        height: 6px;
        -webkit-appearance: none;
        background-color: white;
        border-radius: 6px;
        outline: none;
        margin-top: 60px;
        cursor: pointer;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 30px;
        width: 30px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 10px 15px 10px rgba(0, 0, 0, 0.2);
      }
      .material-icons {
        font-size: 130px;
        color: #3fcad8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="material-icons" id="emoji"> sentiment_satisfied </i>
      <input type="range" min="0" max="4" value="2" id="slider" />
    </div>

    <script>
      var slider = document.getElementById("slider");
      var emoji = document.getElementById("emoji");
      var emoticons = [
        "mood_bad",
        "sentiment_very_dissatisfied",
        "sentiment_satisfied",
        "sentiment_satisfied_alt",
        "sentiment_very_satisfied",
      ];

      slider.oninput = function () {
        emoji.innerHTML = emoticons[slider.value];
      };
      // Learnings from this project are listed below:
      const myLearnings = [
        "value",
        "oninput",
        "[array]",
        "innerHTML",
        "getElementById()",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
