<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Animated Search Box</title>

    <!-- Link To FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .search-wrapper {
        position: relative;
        width: 60px;
        height: 60px;
        background: #fff;
        display: flex;
        justify-content: space-between;
        overflow: hidden;
        transition: 0.4s;
        border-radius: 100px;
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.6);
        transform: scale(3);
      }

      .search-wrapper .search {
        position: relative;
        min-width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        user-select: none;
        cursor: pointer;
      }

      .search-wrapper .search i {
        color: #111;
        font-size: 1.5rem;
      }

      .search-wrapper .close i {
        color: #555;
        font-size: 1.5rem;
      }

      .search-wrapper .close {
        position: relative;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.5s;
        scale: 0;
      }

      .search-wrapper .searchInput {
        position: absolute;
        left: 60px;
        width: calc(100% - 120px);
        height: 100%;
        line-height: 60px;
      }

      .search-wrapper .searchInput input {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        outline: none;
        font-size: 20px;
      }

      /* JS classes */
      .search-wrapper.active {
        width: 360px;
        transition-delay: 0.3s;
      }
      .search-wrapper.active .close {
        scale: 1;
        user-select: none;
        transition-delay: 0.5s;
      }
    </style>
  </head>
  <body>
    <section class="search-wrapper">
      <div class="search">
        <div class="fas fa-search"></div>
      </div>

      <div class="searchInput">
        <input type="text" placeholder="Search here" />
      </div>

      <div class="close">
        <i class="fas fa-close"></i>
      </div>
    </section>

    <!-- Link To JavaScript -->
    <script>
      // 1. Select Elements
      let search = document.querySelector(".search");
      let close = document.querySelector(".close");
      let searchWrapper = document.querySelector(".search-wrapper");
      // 2. Attach Events
      search.addEventListener("click", () => {
        searchWrapper.classList.add("active");
      });
      close.addEventListener("click", () => {
        searchWrapper.classList.remove("active");
      });
      // Learnings from this project are listed below:
      const myLearnings = [
        "querySelector()",
        "classList.add()",
        "classList.remove()",
        "addEventListener : click",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
