<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Prev Next Slider</title>
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <main>
      <img src="https://picsum.photos/id/236/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/237/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="" />
      <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="" />
    </main>
    <div class="nav">
      <button onclick="goPrev()" class="prev-btn" disabled>Prev</button>
      <button onclick="goNext()" class="next-btn">Next</button>
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>index</li>
        <li>length</li>
        <li>disabled</li>
        <li>forEach()</li>
        <li>if...else</li>
        <li>true false</li>
        <li>Dynamic Styles</li>
        <li>querySelector()</li>
        <li>querySelectorAll()</li>
        <li>Backtick Literals (``)</li>
        <li>addEventListener : click</li>
        <li>Comparison Operators (===)</li>
        <li>Arithmetic Operators (-,--,++,*)</li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
