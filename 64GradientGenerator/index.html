<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Simple Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="cont" id="gradient-cont"></div>
      <div class="cont" id="color-right-side">
        <div>
          <input type="color" class="colors c1" />
          <input type="color" class="colors c2" />
        </div>
        <button class="randomColorBtn">Random</button>
      </div>
    </section>
    <p id="resultGradient" class="result-gradient"></p>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>value</li>
        <li>return</li>
        <li>toString()</li>
        <li>Math.floor()</li>
        <li>Dynamic Style</li>
        <li>Math.random()</li>
        <li>querySelector()</li>
        <li>addEventListener : load</li>
        <li>addEventListener : click</li>
        <li>addEventListener : input</li>
        <li>Arithmetic Operators (+,*)</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
