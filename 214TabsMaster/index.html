<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Dataset Dynamic Tabs</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Home</li>
        <li data-tab-target="#pricing" class="tab">Pricing</li>
        <li data-tab-target="#about" class="tab">About</li>
      </ul>
      <div class="tab-content">
        <div id="home" data-tab-content class="active">
          <h1>Home</h1>
          <p>This is the home</p>
        </div>
        <div id="pricing" data-tab-content>
          <h1>Pricing</h1>
          <p>Some information on pricing</p>
        </div>
        <div id="about" data-tab-content>
          <h1>About</h1>
          <p>Let me tell you about me</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
