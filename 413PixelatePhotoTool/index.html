<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png" />
  <title> Pixelate Photo Tool</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body> 
<img id="image-example" class="image-example" />
<div class="opaque-layer"></div>
<canvas id="canvas" width="800" height="800"></canvas>
<div class="corner-box-wrapper">
  <h1>Pixelate it</h1>
  <div class="px-size">
    <label class="px-size__text" for="px-size">Size:</label>
    <input class="px-size__input" id="px-size" type="number" min="10" max="200" value="50"></input>
    <span>px</span>
  </div> 
  <div class="version-box">
    <label class="versions-label">
      Versions:
    </label>
    <select class="versions" name="select" id="versions">
      <option value="pixel" selected>Pixel</option>
      <option value="dot">Dot</option>
      <option value="triangle">Triangle</option>
      <option value="big-dot">Big dot</option>
      <option value="bead">Bead</option>
      <option value="surreal">Surreal</option>
    </select>
  </div>
  <div class="image">
    <label class="image__text" for="px-size">Image:</label>
    <input class="image__file" type="file" id="file" name="filename" accept="image/png, image/jpeg">
  </div>
  <button class="button" id="download">Download</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
  <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
</body>
</html>
