<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Update Dynamic CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          id="spacing"
          name="spacing"
          min="10"
          max="200"
          value="10"
        />
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" />
        <label for="bgColor">Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#ffc600" />
      </div>
      <img
        id="image"
        src="https://source.unsplash.com/1600x900/?nature,forest"
      />
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>this</li>
        <li>value</li>
        <li>forEach()</li>
        <li>setProperty()</li>
        <li>querySelectorAll()</li>
        <li>Backtick Literals (``)</li>
        <li>addEventListener : change</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
