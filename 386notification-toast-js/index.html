<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>jQuery Notification Toast</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="hs-toast-wrapper hs-toast-fixed-top" id="example"></div>

      <div class="buttons-wrapper">
        <button id="showDefaultMsg">Default</button>
        <button id="showSuccessMsg">Success</button>
        <button id="showErrorMsg">Error</button>
        <button id="showWarningMsg">Warning</button>
        <button id="showMultipleMsg">Multiple</button>
        <button id="showAutoClose">Auto Close</button>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
