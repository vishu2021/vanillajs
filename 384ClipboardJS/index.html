<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Clipboard Library</title>
    <link
      rel="stylesheet"
      href="https://clipboardjs.com/bower_components/primer-css/css/primer.css"
    />
    <link
      rel="stylesheet"
      href="https://clipboardjs.com/assets/styles/main.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="example">
      <div class="input-group">
        <input id="input1" type="text" value="https://getbootstrap.com" />
        <span class="input-group-button">
          <button
            class="btn"
            type="button"
            data-clipboard-demo=""
            data-clipboard-target="#input1"
          >
            <img
              class="clippy"
              src="https://clipboardjs.com/assets/images/clippy.svg"
              width="13"
              alt="Copy to clipboard"
            />
          </button>
        </span>
      </div>
      <div class="input-group">
        <input id="input2" type="text" value="https://www.w3schools.com/js" />
        <span class="input-group-button">
          <button
            class="btn"
            type="button"
            data-clipboard-demo=""
            data-clipboard-target="#input2"
          >
            <img
              class="clippy"
              src="https://clipboardjs.com/assets/images/clippy.svg"
              width="13"
              alt="Copy to clipboard"
            />
          </button>
        </span>
      </div>
      <div class="input-group">
        <input id="input3" type="text" value="https://developer.mozilla.org" />
        <span class="input-group-button">
          <button
            class="btn"
            type="button"
            data-clipboard-demo=""
            data-clipboard-target="#input3"
          >
            <img
              class="clippy"
              src="https://clipboardjs.com/assets/images/clippy.svg"
              width="13"
              alt="Copy to clipboard"
            />
          </button>
        </span>
      </div>
      <div class="input-group">
        <input
          id="input4"
          type="text"
          value="https://www.geeksforgeeks.org/javascript"
        />
        <span class="input-group-button">
          <button
            class="btn"
            type="button"
            data-clipboard-demo=""
            data-clipboard-target="#input4"
          >
            <img
              class="clippy"
              src="https://clipboardjs.com/assets/images/clippy.svg"
              width="13"
              alt="Copy to clipboard"
            />
          </button>
        </span>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
