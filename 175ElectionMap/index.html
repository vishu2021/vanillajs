<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>US Election Map</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script
      type="text/javascript"
      src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/09/map.js"
    ></script>
  </head>

  <body onload="onLoad();">
    <div class="page">
      <header>
        <h1>U.S. ELECTION MAP</h1>
      </header>

      <div class="map-container">
        <canvas
          id="map_canvas"
          width="800"
          height="550"
          style="position: relative"
        >
        </canvas>

        <table
          id="stateResults"
          style="position: absolute; bottom: 10px; right: 10px"
        >
          <theader>
            <tr>
              <th>STATE NAME</th>
              <th>Abbreviation</th>
            </tr>
          </theader>
          <tbody>
            <tr>
              <td class="name-1">NAME1</td>
              <td class="name-1">RESULTS1</td>
            </tr>
            <tr>
              <td class="name-2">NAME2</td>
              <td class="name-2">RESULTS2</td>
            </tr>
            <tr>
              <td class="winner">WINNER:</td>
              <td class="winner">WINNER NAME</td>
            </tr>
          </tbody>
        </table>

        <table
          id="countryResults"
          style="position: absolute; top: 10px; left: 10px"
        >
          <tbody>
            <tr>
              <td class="name-1">NAME1</td>
              <td class="name-1">RESULTS1</td>
              <td class="name-2">NAME2</td>
              <td class="name-2">RESULTS2</td>
              <th>WINNER</th>
              <th>Name</th>
            </tr>
          </tbody>
        </table>
      </div>
      <script>
        // Learnings from this project are listed below:
        const myLearnings = [
          "null",
          "this",
          "array",
          "onload",
          "length",
          "return",
          "for loop",
          "children",
          "innerText",
          "if...else",
          "Dynamic Styles",
          "getElementById()",
          "Arithmetic Operators (+,++)",
          "Comparison Operators (<,>,!==,===)",
        ];
      </script>
      <script type="text/javascript" src="script.js"></script>
      <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
    </div>
  </body>
</html>
