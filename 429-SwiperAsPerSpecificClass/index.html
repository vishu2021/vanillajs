<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Swiper As Per Specific Class</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css"
      rel="stylesheet"
    />
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      html,
      body {
        position: relative;
        height: 100%;
      }
      main {
        width: 100%;
        height: 100%;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        text-align: center;
        font-size: 18px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.4);
      }
      .swiper-slide span {
        font-size: 100px;
        padding: 40px 80px;
        border-radius: 0 30px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.9);
      }
      .swiper-container-horizontal
        > .swiper-pagination-bullets
        .swiper-pagination-bullet {
        margin: 0 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      .swiper-pagination-bullet {
        opacity: 1;
        width: 80px;
        height: 80px;
        background: #fff;
        transition: 0.4s all ease;
        border: 12px solid rgba(0, 123, 255, 0.5);
      }
      .swiper-pagination-bullet:active {
        transform: scale(0.8);
      }
      .swiper-pagination-bullet-active {
        background: #007aff;
        transform: scale(1.2);
        border-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><span> Slide 1 </span></div>
          <div class="swiper-slide"><span>Slide 2</span></div>
          <div class="swiper-slide"><span>Slide 3</span></div>
          <div class="swiper-slide"><span>Slide 4</span></div>
          <div class="swiper-slide"><span>Slide 5</span></div>
          <div class="swiper-slide my-class"><span>Slide 6 my-class</span></div>
          <div class="swiper-slide"><span>Slide 7</span></div>
          <div class="swiper-slide"><span>Slide 8</span></div>
          <div class="swiper-slide"><span>Slide 9</span></div>
          <div class="swiper-slide"><span>Slide 10</span></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.jquery.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        pagination: ".swiper-pagination",
        paginationClickable: true,
      });
      swiper.slideTo(getSlideIndexByClass("my-class"));
      function getSlideIndexByClass(className) {
        var index = 0;
        $.each($(".swiper-wrapper").children(), function (i, item) {
          if ($(item).hasClass(className)) {
            index = i;
            return false;
          }
        });
        return index;
      }
      // Learnings from this project are listed below:
      const myLearnings = [
        "index",
        "each()",
        "return",
        "{object}",
        "children()",
        "hasClass()",
        "true false",
        "new Swiper()",
        "swiper.slideTo()",
        "if...else if...else",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
