<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>CRUD Basics Social Media App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="page-wrapper">
      <h1>Social Media App</h1>
      <div class="container">
        <div class="left">
          <form id="form">
            <label for="">Write your post here</label>

            <textarea name="" id="input" cols="30" rows="7"></textarea>

            <div id="msg"></div>
            <button type="submit">Post</button>
          </form>
        </div>
        <div class="right">
          <h3>Your posts here</h3>
          <div id="posts">
            <div>
              <p>Post 1</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>
            <div>
              <p>Post 2</p>
              <span class="options">
                <i onClick="editPost(this)" class="fas fa-edit"></i>
                <i onClick="deletePost(this)" class="fas fa-trash-alt"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
