<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
  <title> Geolocation Tracking</title> 
   
<style>
 @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

 body {
   height: 100%;
   display: flex;
   align-items: center;
   justify-content: center;
 }

 .wrapper {
   width: 90%;
   max-height: 90%;
   margin: 30px auto;
   max-width: 900px;
   padding: 40px 20px;
   text-align: center;
   border-radius: 12px;
   backdrop-filter: blur(4px);
   background-color: rgba(0, 0, 0, 0.4);
   box-shadow: 0 0 160px rgba(255, 255, 255, 0.3);
   overflow: auto;
 }

 .wrapper div,
 .wrapper h1 {
   color: #fff;
   font-size: 24px;
   line-height: 2;
 }

 .wrapper div span {
   color: #00ff55;
 }

 .btn {
  outline: none;
   color: #fff;
   font-size: 18px;
   cursor: pointer;
   display: inline-block;
   width: max-content; 
   text-align: center;
   padding: 10px 20px;
   border-radius: 100px;
   transition: 0.6s all ease;
   backdrop-filter: blur(4px);
   background-color: rgb(0, 3, 207);
   box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
   border: 4px solid rgba(255, 255, 255, 0.5);
 }

 .btn:hover {
  color: #fff;
  outline: none;
   background-color: rgb(1, 3, 146);
 }

 .btn:active  {
  color: #fff;
  outline: none;
   box-shadow: none;
   transform: scale(0.9);
 }
 .btn:focus {
  color: #fff;
  outline: none;

 }
 #data ul {
   list-style: none;
 }
 #highAccuracy {
  width: 30px;
  margin: 0;
  height: 30px;
  cursor: pointer;
  vertical-align: middle;
 }
 .wrapper label {
  margin: 0;
  cursor: pointer;
  user-select: none;
  vertical-align: middle;
 }
 .learning-box {
  pointer-events: initial;
 }
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
<div class="w3-container w3-orange"> 
Get geolocation and paint on a map. 
Please use https://
</div>

<div class="header-box">
  <input id="highAccuracy" type="checkbox">
  <label for="highAccuracy">High Accuracy?</label>
  <button onclick="startTracking()" class="btn">Start showing my location</button>
  <button onclick="stopTracking()" class="btn">Stop</button>
</div>

<div> <canvas id="canvas"> </div>
<div id="out"></div>
</div>
<!-- partial -->
  <script  src="script.js"></script>
  <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
</body>
</html>
