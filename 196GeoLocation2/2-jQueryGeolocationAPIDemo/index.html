<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>jQuery Geolocation API Demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Geolocation API demo</h1>

        <form class="form-horizontal">
          <div class="form-group">
            <button type="button" class="find-me btn btn-info btn-block">
              Find your location
            </button>
          </div>
        </form>

        <p class="not-on-https">
          Not on HTTPS :( Most browsers require HTTPS to run the Geolocation
          API.
        </p>
        <p class="no-geolocation-support">
          The Geolocation API isn't supported in this browser :(
        </p>

        <p class="coordinates">
          Latitude is <b class="latitude">00.000000°</b>, longitude is
          <b class="longitude">00.000000°</b>.
        </p>

        <div id="map">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVqr0tdPPx9q3T0L8GiZyJ-mSqYc8YGo"></script>

    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
