<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Minimal Form Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <!-- Top Navigation -->
  <header class="codrops-header">
    <h1>Minimal Form Interface <span>Simplistic, single input view form</span></h1>
  </header>
  <section>
    <form id="theForm" class="simform" autocomplete="off">
      <div class="simform-inner">
        <ol class="questions">
          <li>
            <span><label for="q1">What's your favorite movie?</label></span>
            <input id="q1" name="q1" type="text" />
          </li>
          <li>
            <span><label for="q2">Where do you live?</label></span>
            <input id="q2" name="q2" type="text" />
          </li>
          <li>
            <span><label for="q3">What time do you got to work?</label></span>
            <input id="q3" name="q3" type="text" />
          </li>
          <li>
            <span><label for="q4">How do you like your veggies?</label></span>
            <input id="q4" name="q4" type="text" />
          </li>
          <li>
            <span><label for="q5">What book inspires you?</label></span>
            <input id="q5" name="q5" type="text" />
          </li>
          <li>
            <span><label for="q6">What's your profession?</label></span>
            <input id="q6" name="q6" type="text" />
          </li>
        </ol>
        <!-- /questions -->
        <button class="submit" type="submit">Send answers</button>
        <div class="controls">
          <button class="next"></button>
          <div class="progress"></div>
          <span class="number">
								<span class="number-current"></span>
          <span class="number-total"></span>
          </span>
          <span class="error-message"></span>
        </div>
        <!-- / controls -->
      </div>
      <!-- /simform-inner -->
      <span class="final-message"></span>
    </form>
    <!-- /simform -->
  </section>
</div>
<!-- /container -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script><script  src="./script.js"></script>

</body>
</html>
