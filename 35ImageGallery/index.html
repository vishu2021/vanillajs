<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imageWrapper" id="wrapper">
      <img
        src="https://i.imgur.com/GK5j2N8.jpg"
        alt="Full Image"
        id="fullImg"
      />
      <span class="close">
        <svg
          width="29"
          height="29"
          viewBox="0 0 29 29"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="0.0705566"
            y="0.182434"
            width="28.3649"
            height="28.3649"
            rx="0.850947"
            fill="white"
          />
          <path
            d="M18.5078 10.1102L9.99829 18.6196"
            stroke="#CF2230"
            stroke-width="1.27642"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M9.99829 10.1102L18.5078 18.6196"
            stroke="#CF2230"
            stroke-width="1.27642"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <rect
            x="0.283293"
            y="0.395171"
            width="27.9394"
            height="27.9394"
            rx="0.63821"
            stroke="#3A3A3A"
            stroke-opacity="0.3"
            stroke-width="0.425473"
          />
        </svg>
      </span>
    </div>

    <div class="img-gallery">
      <img src="https://i.imgur.com/GK5j2N8.jpg" alt="img1" />
      <img src="https://i.imgur.com/ksYgx5a.jpg" alt="img2" />
      <img src="https://i.imgur.com/w2Tsre7.jpg" alt="img3" />
      <img src="https://i.imgur.com/kJn1VZ2.jpg" alt="img4" />
      <img src="https://i.imgur.com/SarqyE4.jpg" alt="img5" />
      <img src="https://i.imgur.com/eegKqzm.jpg" alt="img6" />
      <img src="https://i.imgur.com/CqGZa9T.jpg" alt="img7" />
      <img src="https://i.imgur.com/V04Aohj.jpg" alt="img8" />
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>src</li>
        <li>length</li>
        <li>for loop</li>
        <li>forEach()</li>
        <li>substring()</li>
        <li>lastIndexOf()</li>
        <li>classList.add()</li>
        <li>classList.remove()</li>
        <li>addEventListener : click</li>
        <li>Strict inequality (!==) Operator</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
