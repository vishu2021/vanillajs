<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Horizontal Scrolling Navigation</title>

    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      html {
        height: 100%;
      }
      body {
        background-color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        overflow: hidden;
      }

      .nav-scroller-wrapper {
        position: relative;
        overflow: hidden;
        padding: 0 60px;
      }

      .nav-scroller {
        position: relative;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
        font-size: 0;
        padding-bottom: 0;
        margin-bottom: -24px;
      }

      .nav-scroller-content {
        position: relative;
        display: flex;
        justify-content: space-around;
        float: left;
        width: min-content;
        min-width: 100%;
        transition: transform 0.4s ease-in-out;
      }

      .no-transition {
        transition: none;
      }

      .nav-scroller-item {
        display: block;
        text-transform: uppercase;
        text-align: center;
        font-size: 24px;
        padding: 10px 20px;
        font-weight: 600;
        font-family: sans-serif;
        text-decoration: none;
      }
      .nav-scroller-item:first-child {
        padding-left: 0;
      }
      .nav-scroller-item:last-child {
        padding-right: 0;
      }
      .nav-scroller-btn {
        top: 0;
        bottom: 0;
        border: 0;
        width: 50px;
        height: 50px;
        color: #fff;
        display: flex;
        cursor: pointer;
        position: absolute;
        padding: 10px 17px;
        border-radius: 8px;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        background-color: #af0000;
      }
      .nav-scroller-btn:not(.active) {
        opacity: 0.4;
        pointer-events: none;
      }
      .nav-scroller-btn:active {
        transform: scale(0.9);
      }
      .nav-scroller-btn--left {
        left: 0;
      }

      .nav-scroller-btn--right {
        right: 0;
      }

      .fullWidth {
        background-color: #fff;
        padding: 16px 10px;
        position: relative;
        border-radius: 8px;
        max-width: 960px;
        margin: auto;
        width: 90%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section class="fullWidth">
      <div class="container">
        <div class="nav-scroller-wrapper">
          <nav class="nav-scroller">
            <div class="nav-scroller-content">
              <a href="#" class="nav-scroller-item">Items Starts Here</a>
              <a href="#" class="nav-scroller-item">Chairs</a>
              <a href="#" class="nav-scroller-item">Tables</a>
              <a href="#" class="nav-scroller-item">Cookware</a>
              <a href="#" class="nav-scroller-item">Beds</a>
              <a href="#" class="nav-scroller-item">Desks</a>
              <a href="#" class="nav-scroller-item">Flooring</a>
              <a href="#" class="nav-scroller-item">Lighting</a>
              <a href="#" class="nav-scroller-item">Mattresses</a>
              <a href="#" class="nav-scroller-item">Solar Panels</a>
              <a href="#" class="nav-scroller-item">Bookcases</a>
              <a href="#" class="nav-scroller-item">Mirrors</a>
              <a href="#" class="nav-scroller-item">Rugs</a>
              <a href="#" class="nav-scroller-item">Curtains &amp; Blinds</a>
              <a href="#" class="nav-scroller-item">Frames &amp; Pictures</a>
              <a href="#" class="nav-scroller-item">Wardrobes</a>
              <a href="#" class="nav-scroller-item">Storage</a>
              <a href="#" class="nav-scroller-item">Decoration</a>
              <a href="#" class="nav-scroller-item">Appliances</a>
              <a href="#" class="nav-scroller-item">Racks</a>
              <a href="#" class="nav-scroller-item">Worktops</a>
              <a href="#" class="nav-scroller-item">Items Ends Here</a>
            </div>
          </nav>
          <button
            class="btn btn-sm btn-primary nav-scroller-btn nav-scroller-btn--left"
          >
            <svg class="icon" width="21" height="32" viewBox="0 0 21 32">
              <path
                d="M0 16l4.736-4.768 11.264-11.232 4.736 4.736-11.232 11.264 11.232 11.264-4.736 4.736-11.264-11.264z"
                fill="#fff"
              ></path>
            </svg>
          </button>
          <button
            class="btn btn-sm btn-primary nav-scroller-btn nav-scroller-btn--right"
          >
            <svg class="icon" width="21" height="32" viewBox="0 0 21 32">
              <path
                d="M0 27.264l11.264-11.264-11.264-11.264 4.736-4.736 11.264 11.232 4.736 4.768-16 16z"
                fill="#fff"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </section>

</html>
