<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Emoji Maker</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons-container">
        <button id="color">Color</button>
        <button id="eyes">Eyes</button>
        <button id="eyebrows">Eyebrows</button>
        <button id="mouth">Mouth</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img
            src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/images/eye-4.svg"
            class="eyes"
          />
          <img
            src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/images/eyebrow-3.svg"
            class="eyebrows"
          />
          <img
            src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/images/mouth-4.svg"
            class="mouth"
          />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
