<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Swiper Buttons Inside Slide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css"
    />
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      main {
        width: 90%;
        margin: auto;
        padding: 30px;
        max-width: 500px;
        object-fit: cover;
        user-select: none;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.9);
      }
      .swiper-slide {
        text-align: center;
      }
      .swiper-slide img {
        width: 100%;
        min-height: 300px;
        border-radius: 20px;
      }
      .tabs-group {
        left: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        list-style: none;
        position: absolute;
        justify-content: space-between;
      }
      .tabs-group button {
        margin: 10px;
        display: flex;
        color: #fff;
        font-size: 16px;
        line-height: 2;
        cursor: pointer;
        padding: 4px 20px;
        align-items: center;
        border-radius: 100px;
        width: max-content;
        text-align: center;
        user-select: none;
        transition: 1s all ease;
        justify-content: center;
        background-color: #3d4aff;
        border: 4px solid #878fff;
      }

      .tabs-group button:hover {
        opacity: 0.8;
      }

      .tabs-group button:active {
        opacity: 1;
        transform: scale(0.7);
      }
      #slideSection2 .tabs-group button {
        background-color: #d00000;
        border-color: #ffc2c2;
      }
      .tabs-group .active {
        pointer-events: none;
        background-color: #089b00 !important;
        border-color: #cbffc8 !important;
      }
      .swiper-slide p {
        top: 2px;
        left: 2px;
        padding: 10px 20px;
        position: absolute;
        border-radius: 18px 0 0 0;
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Slider main container -->
      <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <section class="swiper-slide" id="slideSection1">
            <img src="https://picsum.photos/id/427/600/400" />
            <ul class="tabs-group">
              <li><button class="slide1">Slide 1</button></li>
              <li><button class="slide2">Slide 2</button></li>
            </ul>
            <p>
              <strong>Slide 1</strong>
            </p>
          </section>
          <!-- slide 2 -->
          <section class="swiper-slide" id="slideSection2">
            <img src="https://picsum.photos/id/477/600/400" />
            <ul class="tabs-group">
              <li><button class="slide1">Slide 1</button></li>
              <li><button class="slide2">Slide 2</button></li>
            </ul>
            <p>
              <strong>Slide 2</strong>
            </p>
          </section>
        </div>
      </div>
    </main>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
