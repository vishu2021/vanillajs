<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Save Entries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <div class="counter">
        <div class="counter-box" id="count">0</div>
        <button class="increment-btn button">INCREMENT</button>
        <button class="save-btn button">SAVE</button>
      </div>

      <div class="entries">
        <p>SAVE / ENTRIES</p>
        <div class="entries-field" id="save"></div>
      </div>
    </main>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">  
        <li>
          textContent
        </li>    
        <li>
          index (count)
        </li>  
        <li>
          addEventListener : click
        </li> 
        <li>
          Addition assignment (+=)
        </li> 
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
