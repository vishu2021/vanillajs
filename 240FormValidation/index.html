<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>jQuery Form Validation | Signup</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      .page-wrapper {
        width: 90%;
        max-width: 700px;
      }
      .page-wrapper form {
        padding: 30px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.8);
      }
      .mtb-10 {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <h1
        class="text-green text-center font-weight-bold text-light"
        style="font-size: 40px"
      >
        jQuery Form Validation
      </h1>

      <h4
        class="text-blue text-center font-weight-bold text-light mtb-10"
        style="font-size: 30px"
      >
        Sign Up
      </h4>

      <div class="container">
        <br />

        <div class="col-lg-12 m-auto d-block">
          <form action="#" onsubmit="return validation()" class=" ">
            <div class="form-group">
              <label for="name" class="font-weight-regular"> Name </label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                autocomplete="off"
              />
              <span id="Name" class="text-danger font-weight-regular"> </span>
            </div>

            <div class="form-group">
              <label class="font-weight-regular"> Email </label>
              <input
                type="text"
                name="email"
                class="form-control"
                id="emails"
                autocomplete="off"
              />
              <span id="emailids" class="text-danger font-weight-regular">
              </span>
            </div>

            <div class="form-group">
              <label for="user" class="font-weight-regular"> Username </label>
              <input
                type="text"
                name="user"
                class="form-control"
                id="user"
                autocomplete="off"
              />
              <span id="username" class="text-danger font-weight-regular">
              </span>
            </div>

            <div class="form-group">
              <label class="font-weight-regular"> Password </label>
              <input
                type="password"
                name="pass"
                class="form-control"
                id="pass"
                autocomplete="off"
              />
              <span id="passwords" class="text-danger font-weight-regular">
              </span>
            </div>

            <div class="form-group">
              <label class="font-weight-regular"> Confirm Password </label>
              <input
                type="password"
                name="conpass"
                class="form-control"
                id="conpass"
                autocomplete="off"
              />
              <span id="confrmpass" class="text-danger font-weight-regular">
              </span>
            </div>

            <div class="form-group">
              <label class="font-weight-regular"> Mobile Number </label>
              <input
                type="text"
                name="mobile"
                class="form-control"
                id="mobileNumber"
                autocomplete="off"
              />
              <span id="mobileno" class="text-danger font-weight-regular">
              </span>
            </div>

            <input
              type="submit"
              name="submit"
              value="Submit"
              class="btn btn-primary"
              autocomplete="off"
            />
            <input
              type="reset"
              name="reset"
              value="Reset"
              class="btn btn-secondary"
              autocomplete="off"
            />
            &emsp;&emsp;&emsp;Already have an account?
            <a href="login.html">Login</a>
          </form>

          <br /><br />
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
