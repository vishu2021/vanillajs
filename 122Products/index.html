<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Dynamic Products List Complete</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="products">
      <!-- title -->
      <div class="title">
        <h2>our products</h2>
        <div class="title-underline"></div>
      </div>
      <!-- products -->
      <div class="products-center"></div>
    </section>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>API</li>
        <li>join()</li>
        <li>await</li>
        <li>json()</li>
        <li>async</li>
        <li>map()</li>
        <li>return</li>
        <li>fetch()</li>
        <li>try catch</li>
        <li>innerHTML</li>
        <li>querySelector()</li>
        <li>Backtick Literals (``)</li>
        <li>Arithmetic Operators (/)</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
