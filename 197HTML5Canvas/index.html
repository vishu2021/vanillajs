<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Drawing Canvas</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      p {
        background-color: rgba(0, 0, 0, 0.4);
        left: 50%;
        top: 10px;
        font-weight: 600;
        font-size: 20px;
        padding: 10px 30px;
        border-radius: 2px;
        color: #fff;
        position: absolute;
        transform: translateX(-50%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="draw" width="800" height="800"></canvas>
      <p>Draw</p>
    </div>
    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 100;
      // ctx.globalCompositeOperation = 'multiply';

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; // stop the fn from running when they are not moused down
        //console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }

        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));

      // Learnings from this project are listed below:
      const myLearnings = [
        "return",
        "lineCap",
        "stroke()",
        "lineJoin",
        "lineTo()",
        "moveTo()",
        "e.offsetY",
        "e.offsetX",
        "lineWidth",
        "if...else",
        "innerWidth",
        "true false",
        "beginPath()",
        "innerHeight",
        "strokeStyle",
        "getContext()",
        "querySelector()",
        "getElementById()",
        "getCurrentPosition()",
        "Backtick Literals (``)",
        "Logical Operators (!,||)",
        "addEventListener : mouseup",
        "addEventListener : mouseout",
        "addEventListener : mousedown",
        "addEventListener : mousemove",
        "Comparison Operators (>=,<=)",
        "Arithmetic Operators (+,*,++,--)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
