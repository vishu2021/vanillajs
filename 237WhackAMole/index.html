<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Whack a Mole Game !!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <h1>Whack-a-mole!</h1>
      <div class="start-score-box">
        <span class="score">0</span>
        <button onClick="startGame()">Start!</button>
      </div>

      <div class="game">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>

        <div class="hole hole2">
          <div class="mole"></div>
        </div>

        <div class="hole hole3">
          <div class="mole"></div>
        </div>

        <div class="hole hole4">
          <div class="mole"></div>
        </div>

        <div class="hole hole5">
          <div class="mole"></div>
        </div>

        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
      <audio
        id="audio"
        src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/sounds/snare.wav"
      ></audio>
    </div>

    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
