<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>KeyBoard Music</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      html {
        font-size: 12px;
        height: 100%;
      }
      body {
        background-image: url("https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/drums.jpg");
        background-size: 40%;
        background-repeat: no-repeat;
        background-position: center bottom;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .keys {
        display: flex;
        flex: 1;
        align-items: top;
        justify-content: center;
      }
      .key {
        border: 0.4rem solid blue;
        border-radius: 0.5rem;
        margin: 1rem;
        font-size: 2rem;
        padding: 1rem 0.5rem;
        transition: all 0.01s ease;
        width: 5rem;
        text-align: center;
        color: black;
        text-shadow: 0 0 0.5rem yellow;
      }
      .learning-box {
        background: rgba(0, 0, 63, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div>
    </div>
    <audio
      data-key="65"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/clap.mp3"
    ></audio>
    <audio
      data-key="83"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/chord.mp3"
    ></audio>
    <audio
      data-key="68"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/ride.mp3"
    ></audio>
    <audio
      data-key="70"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/openhat.mp3"
    ></audio>
    <audio
      data-key="71"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/tink.mp3"
    ></audio>
    <audio
      data-key="72"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/kick.mp3"
    ></audio>
    <audio
      data-key="74"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/swipe.mp3"
    ></audio>
    <audio
      data-key="75"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/tom.mp3"
    ></audio>
    <audio
      data-key="76"
      src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/boom.mp3"
    ></audio>
    <script>
      function removeTransition(event) {
        if (event.propertyName !== "transform") return;
        event.target.classList.remove("playing");
      }
      function playSound(event) {
        const audio = document.querySelector(
          `audio[data-key="${event.keyCode}"]`
        );
        const key = document.querySelector(`div[data-key="${event.keyCode}"]`);
        if (!audio) return;
        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }
      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);

      // Learnings from this project are listed below:
      const myLearnings = [
        "event",
        "return",
        "play()",
        "forEach()",
        "if...else",
        "Array.from()",
        "propertyName",
        "querySelector()",
        "classList.add()",
        "querySelectorAll()",
        "classList.remove()",
        "Logical Operators (!)",
        "Backtick Literals (``)",
        "addEventListener : keydown",
        "Comparison Operators (!==)",
        "addEventListener : transitionend",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
