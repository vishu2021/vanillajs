<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Social Media Menu Select</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="https://i.imgur.com/ni7xnSj.png" id="arrowIcon" />
        </div>
  
        <ul id="list" class="hide">
          <li class="options">
            <img src="https://i.imgur.com/HAa4FIT.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="https://i.imgur.com/DRuMEzc.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="https://i.imgur.com/5HMCqji.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="https://i.imgur.com/hOkle2w.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="https://i.imgur.com/3nrwBb6.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="https://i.imgur.com/hmo6vZf.png" />
            <p>YouTube</p>
          </li>
        </ul>
      </div>
    </header>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>
          innerHTML
        </li>
        <li>
          for...of Loop
        </li>
        <li>
          textContent
        </li>
        <li>
          classList.toggle
        </li>
        <li>
          addEventListener : click
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
