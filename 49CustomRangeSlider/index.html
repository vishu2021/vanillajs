<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="range-container">
        <input type="range" id="range" min="0" max="100" />
        <span id="range-content">50</span>
      </div>
    </div>

    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>value</li>
        <li>length</li>
        <li>e.target</li>
        <li>innerHTML</li>
        <li>substring()</li>
        <li>Dynamic Style</li>
        <li>getElementById()</li>
        <li>nextElementSibling</li>
        <li>getPropertyValue()</li>
        <li>getComputedStyle()</li>
        <li>addEventListener : input</li>
        <li>Standard Arithmetic Operators (+,-,*,/)</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
