<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Generate Dynamic Strong Password</title>
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div class="main">
      <h1>Generate Password</h1>
      <div class="box">
        <span id="pass-box">Testing</span>
        <div class="row">
          <label class="left" for="total-char">Password Length</label>
          <div class="right">
            <input
              type="number"
              name=""
              id="total-char"
              max="30"
              min="2"
              value="10"
            />
          </div>
        </div>
        <div class="row">
          <label for="upper-case">
            <div class="left">Contains Uppercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" checked />
          </div>
        </div>
        <div class="row">
          <label for="lower-case">
            <div class="left">Contains Lowercase</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" />
          </div>
        </div>
        <div class="row">
          <label for="numbers">
            <div class="left">Contains Numbers</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="numbers" />
          </div>
        </div>
        <div class="row">
          <label for="symbols">
            <div class="left">Contains Symbols</div>
          </label>
          <div class="right">
            <input type="checkbox" name="" id="symbols" />
          </div>
        </div>
        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>value</li>
        <li>length</li>
        <li>return</li>
        <li>if...else</li>
        <li>innerText</li>
        <li>substring()</li>
        <li>Math.floor()</li>
        <li>Math.random()</li>
        <li>getElementById()</li>
        <li>addEventListener : click</li>
        <li>Arithmetic Operators (*)</li>
        <li>Assignment Operators (+=)</li>
        <li>Comparison Operators (<,>)</li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
