<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Check if checkbox is checked</title>

    <!--Stylesheet-->
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);

      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      main {
        text-align: center;
        transform: scale(2);
      }
      input {
        width: 80px;
        height: 80px;
        cursor: pointer;
      }
      p {
        font-size: 40px;
        font-weight: 600;
        color: #fff;
        margin: 40px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <input type="checkbox" id="my-checkbox" onclick="isChecked()" />
      <p id="message">Not Checked</p>
    </main>

    <!--Script-->
    <script>
      function isChecked() {
        if (document.getElementById("my-checkbox").checked) {
          document.getElementById("message").textContent = "Checked";
        } else {
          document.getElementById("message").textContent = "Not Checked";
        }
      }
      // Learnings from this project are listed below:
      const myLearnings = [
        "onclick",
        "checked",
        "textContent",
        "getElementById()",
        "if...else if...else",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
