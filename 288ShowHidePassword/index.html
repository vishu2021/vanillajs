<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Show & Hide Password Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="Password" placeholder="Password" id="password" />
      <span>
        <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
      </span>
    </div>

    <script>
      const password = document.getElementById("password");
      const eye = document.getElementById("eye");
      var state = false;
      if (password)
        function toggle() {
          if (state) {
            password.setAttribute("type", "password");
            eye.style.backgroundColor = "#ddd";
            eye.style.color = "#555";
            state = false;
          } else {
            password.setAttribute("type", "text");
            eye.style.backgroundColor = "#0043d7";
            eye.style.color = "#fff";
            state = true;
          }
        }
      // Learnings from this project are listed below:
      const myLearnings = [
        "onclick",
        "true false",
        "Dynamic Styles",
        "setAttribute()",
        "getElementById()",
        "if...else if...else",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
