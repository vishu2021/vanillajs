<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Number To Roman Converter</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h2>Enter values between 0 and 5000</h2>
      <div class="container">
        <div class="input-wrapper">
          <input type="number" id="input" placeholder="Enter Number Here..." />
          <button type="submit" id="submit">Convert</button>
        </div>
        <p id="output">
          <span>Enter The Number & Hit Convert</span>
        </p>
        <p id="error"></p>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
