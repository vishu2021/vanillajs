<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Determine if two arrays are identical</title>
    <!--  Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="arr1-ref"></div>
      <div id="arr2-ref"></div>
      <div id="result"></div>
    </div>

    <script>
      let arr1Ref = document.getElementById("arr1-ref");
      let arr2Ref = document.getElementById("arr2-ref");
      let result = document.getElementById("result");

      let arr1 = ["a", "c", "b"];
      let arr2 = ["c", "d", "b"];

      arr1Ref.innerText = `Array 1: [${arr1}]`;
      arr2Ref.innerText = `Array 2: [${arr2}]`;

      let arr1Sorted = arr1.sort();
      let arr2Sorted = arr2.sort();

      if (arr1Sorted.toString() == arr2Sorted.toString()) {
        result.innerHTML = `Arrays are <span>Identical</span>`;
      } else {
        result.innerHTML = `Arrays are <span>not Identical</span>`;
      }
      // Learnings from this project are listed below:
      const myLearnings = [
        "sort()",
        "[array]",
        "innerText",
        "innerHTML",
        "toString()",
        "getElementById()",
        "if...else if...else",
        "Backtick Literals (``)",
        "Comparison Operators (==)",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
