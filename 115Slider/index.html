<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Basic Prev Next Slider</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="https://i.imgur.com/HUZWb3n.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img
            src="https://i.imgur.com/SBdusgT.jpg"
            class="person-img"
            alt=""
          />
          <h4>susan doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>index</li>
        <li>length</li>
        <li>if...else</li>
        <li>forEach()</li>
        <li>Dynamic Style</li>
        <li>querySelector()</li>
        <li>querySelectorAll()</li>
        <li>Backtick Literals (``)</li>
        <li>addEventListener : click</li>
        <li>Comparison Operators (<,>)</li>
        <li>Arithmetic Operators (-,+,++,--,*)</li>
      </ul>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
