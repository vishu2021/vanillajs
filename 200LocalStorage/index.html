<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Add Items in List Local Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Local Tapas</h2>
      <form class="add-items">
        <input type="text" name="item" placeholder="Item Name" required />
        <input type="submit" value="+ Add Item" />
      </form>
      <ul class="plates">
        <li>Loading Tapas...</li>
      </ul>
    </div>

    <script>
      const addItems = document.querySelector(".add-items");
      const itemsList = document.querySelector(".plates");
      const items = JSON.parse(localStorage.getItem("items")) || [];

      function addItem(e) {
        e.preventDefault();
        const text = this.querySelector("[name=item]").value;
        const item = {
          text,
          done: false,
        };

        items.push(item);
        populateList(items, itemsList);
        localStorage.setItem("items", JSON.stringify(items));
        this.reset();
      }

      function populateList(plates = [], platesList) {
        platesList.innerHTML = plates
          .map((plate, i) => {
            return `
        <li>
          <input type="checkbox" data-index=${i} id="item${i}" ${
              plate.done ? "checked" : ""
            } />
          <label for="item${i}">${plate.text}</label>
        </li>
      `;
          })
          .join("");
      }

      function toggleDone(e) {
        if (!e.target.matches("input")) return; // skip this unless it's an input
        const el = e.target;
        const index = el.dataset.index;
        items[index].done = !items[index].done;
        localStorage.setItem("items", JSON.stringify(items));
        populateList(items, itemsList);
      }

      addItems.addEventListener("submit", addItem);
      itemsList.addEventListener("click", toggleDone);

      populateList(items, itemsList);

      // Learnings from this project are listed below:
      const myLearnings = [
        "[]",
        "this",
        "index",
        "event",
        "value",
        "map()",
        "push()",
        "target",
        "return",
        "join()",
        "reset()",
        "dataset",
        "if...else",
        "matches()",
        "setItem()",
        "getItem()",
        "innerHTML",
        "true false",
        "JSON.parse()",
        "Local Storage",
        "querySelector()",
        "JSON.stringify()",
        "e.preventDefault()",
        "Backtick Literals (``)",
        "addEventListener : click",
        "Logical Operators (!,||)",
        "Comparison Operators (?)",
        "addEventListener : submit",
      ];
    </script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
