<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Bill Service Tip Calculator</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <h1>Bill Service Tip Calculator</h1>

      <div id="calculator">
        <form>
          <div class="field">
            <label>
              <span class="field-text">How much was your bill? </span>
              <span class="field-box">
                $ <input type="text" id="billAmount"
              /></span>
            </label>
          </div>
          <div class="field">
            <label>
              <span class="field-text"> How was your service? </span>
              <span class="field-box">
                <select id="serviceQuality">
                  <option disabled selected value="0">
                    -- Choose an option --
                  </option>
                  <option value="0.3">30% - Outstanding</option>
                  <option value="0.2">20% - Good</option>
                  <option value="0.15">15% - It was okay</option>
                  <option value="0.1">10% - Bad</option>
                  <option value="0.05">5% - Terrible</option>
                </select>
              </span>
            </label>
          </div>
          <div class="field">
            <label>
              <span class="field-text">
                How many people are sharing the bill?
              </span>
              <span class="field-box">
                <input type="text" id="totalPeople" /> people
              </span>
            </label>
          </div>
          <button type="button" id="calculate">Calculate!</button>
        </form>
      </div>
      <!--calculator-->

      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
      <!--totalTip-->
    </div>
    <!--container-->

    <script type="text/javascript" src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
