<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Convert Speech To Text Language</title>
    <style>
      @import url(https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/reset.css);
      .form-select {
        color: #000;
        cursor: pointer;
        font-size: 20px;
        color: #000;
        padding: 0 30px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .content-box {
        color: #000;
        border: 0;
        height: 300px;
        font-size: 20px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.7);
      }
      .container-new {
        margin: auto;
        max-width: 800px;
      }
      .btn {
        font-size: 24px;
        padding: 14px 60px;
        border-radius: 100px;
        border: 4px solid #fff;
        transition: 1s all ease;
      }
      .btn:active {
        transform: scale(0.6);
      }
    </style>
  </head>
  <body>
    <div class="container-new">
      <div class="mt-4" id="div_language">
        <h2 class="mb-3 text-light">Select Language</h2>
        <select
          class="form-select"
          id="select_language"
          onchange="updateCountry()"
        ></select>
        <select class="form-select mt-2" id="select_dialect"></select>
      </div>
      <h2 class="mt-4 text-light">Transcript</h2>
      <div class="p-3 content-box">
        <span id="final" class="text-light-new"></span>
        <span id="interim" class="text-secondary-new"></span>
      </div>
      <div class="mt-4">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
        <p id="status" class="lead mt-3 text-light" style="display: none">
          Listening ...
        </p>
      </div>
    </div>
  </body>
  <script src="speechRecognition.js"></script>
  <script src="language.js"></script>
  <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
</html>
