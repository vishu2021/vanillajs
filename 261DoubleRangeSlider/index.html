<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Double Range Slider</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="values">
        <span id="range1"> 0 </span>
        <span> &dash; </span>
        <span id="range2"> 100 </span>
      </div>
      <div class="container">
        <div class="slider-track"></div>
        <input
          type="range"
          min="0"
          max="100"
          value="30"
          id="slider-1"
          oninput="slideOne()"
        />
        <input
          type="range"
          min="0"
          max="100"
          value="70"
          id="slider-2"
          oninput="slideTwo()"
        />
      </div>
    </div>

    <!--Script-->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
