<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Horizontal Scrolling Menu with Arrow Keys</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section class="menu-slider">
        <div id="menu-wrapper" class="menu-wrapper">
          <ul id="menu" class="menu">
            <li class="item">01</li>
            <li class="item">02</li>
            <li class="item">03</li>
            <li class="item">04</li>
            <li class="item">05</li>
            <li class="item">06</li>
            <li class="item">07</li>
            <li class="item">08</li>
            <li class="item">09</li>
            <li class="item">10</li>
            <li class="item">11</li>
            <li class="item">12</li>
            <li class="item">13</li>
            <li class="item">14</li>
            <li class="item">15</li>
            <li class="item">16</li>
          </ul>
        </div>
        <div class="arrows">
          <button id="leftArrow" class="left-arrow arrow hidden">
            <span> &#x27A6; </span>
          </button>
          <button id="rightArrow" class="right-arrow arrow">
            <span> &#x27A6; </span>
          </button>
        </div>
      </section>
      <section class="print-wrapper">
        <div class="print" id="print-wrapper-size">
          <b>Wrapper size:</b> <span></span>
        </div>
        <div class="print" id="print-menu-size">
          <b>Total menu size:</b> <span></span>
        </div>
        <div class="print" id="print-menu-invisible-size">
          <b>Invisible menu size:</b> <span></span>
        </div>
        <div class="print" id="print-menu-end-offset">
          <b>Menu end offset:</b> <span></span>
        </div>
        <div class="print" id="print-menu-position">
          <b>Scroll position:</b> <span>0</span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
