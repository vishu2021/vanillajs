<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Input Stepper Minus Plus</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button id="decrement" onclick="stepper(this)">-</button>
      <input
        type="number"
        min="0"
        max="100"
        step="1"
        value="20"
        id="my-input"
        readonly
      />
      <button id="increment" onclick="stepper(this)">+</button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
