<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://i.imgur.com/S47oR2o.png" />
    <title>Decimal To Binary Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="fields">
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Enter positive number"
        />
        <input type="button" value="Check" class="result-btn" />
      </div>
    </section>
    <section class="results-container"></section>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>alert()</li>
        <li>if...else</li>
        <li>append()</li>
        <li>parseInt()</li>
        <li>innerHTML</li>
        <li>while loop</li>
        <li>querySelector()</li>
        <li>createElement()</li>
        <li>getElementById()</li>
        <li>Backtick Literals (``)</li>
        <li>addEventListener : click</li>
        <li>Comparison Operator (===)</li>
        <li>Arithmetic Operators (+,-,/,*,%)</li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
