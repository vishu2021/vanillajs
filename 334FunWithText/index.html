<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Fun With Text</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <textarea
        rows="3"
        placeholder="Type something here.."
        id="my-text-box"
      ></textarea>
      <div id="result">Press Any Of The Buttons Below To Get Started</div>
      <div class="buttons">
        <button onclick="reverseStr()">Reverse</button>
        <button onclick="isPalindrome()">Is Palindrome</button>
      </div>
      <div class="buttons">
        <button onclick="charCount()">Character Count</button>
        <button onclick="wordCount()">Word Count</button>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="search-text"
          placeholder="Type the word to be searched"
        />
        <button onclick="search()">Search</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
