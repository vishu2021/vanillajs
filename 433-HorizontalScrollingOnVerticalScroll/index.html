<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/favicon.png"
    />
    <title>Horizontal Scrolling On Vertical Scroll</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="first-section">Scroll</div>
      <!--Just extra div for scrolling space-->
      <div class="sticky-parent">
        <div class="sticky">
          <div class="horizontal">
            <!--Horizontal container with display flex-->
            <!--Content Start-->
            <div class="dim" style="background-color: rgb(0, 182, 182)"></div>
            <div class="dim" style="background-color: rgb(175, 164, 0)"></div>
            <div class="dim" style="background-color: rgb(53, 166, 0)"></div>
            <div class="dim" style="background-color: rgb(247, 0, 255)"></div>
            <div class="dim" style="background-color: rgb(3, 0, 165)"></div>
            <div class="dim" style="background-color: rgb(148, 0, 0)"></div>
            <!--Content End-->
          </div>
        </div>
      </div>
      <div class="last-section">Last Section</div>
    </main>
    <!--Extra Scroll Space-->
    <!-- partial -->
    <script src="script.js"></script>
    <script src="https://d289lqr9w22fzu.cloudfront.net/orientation-block/assets/mylearnings.js"></script>
  </body>
</html>
