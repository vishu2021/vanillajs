<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy and Move</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btns-container">
        <button class="copyBtn btn">Copy Text</button>
      </div>
      <textarea name="copyText" cols="50" rows="3" id="textareaCopy">Hello World</textarea>
    </div>
    <div class="output-container">
      <div class="btns-container">
        <button class="moveBtn btn">Move Text</button>
      </div>
      <textarea name="finalText" cols="50" rows="3" id="textareaMove">Move Text Here</textarea>
    </div>
    <div class="toast"></div>
    <div class="refresh">Refresh</div>
    <div class="learning-box">
      <h3>Learnings:</h3>
      <ul class="learning-box-list">
        <li>
          value
        </li>
        <li>
          select()
        </li>
        <li>
          textContent
        </li>
        <li>
          setTimeout()
        </li>
        <li>
          classList.add
        </li>
        <li>
          classList.remove
        </li>
        <li>
          addEventListener : click
        </li> 
        <li>
          navigator.clipboard.writeText()
        </li>
        <li>
          document.execCommand("copy")
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
